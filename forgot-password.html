<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Réinitialisation du mot de passe</h1>
        <p>Entrez votre email pour recevoir un code de vérification.</p>
        <input type="email" id="email" placeholder="Votre email" required>
        <button onclick="envoyerCode()">Envoyer le code</button>
    </section>

    <script>
        function envoyerCode() {
            let email = document.getElementById("email").value;
            if (email) {
                localStorage.setItem("resetEmail", email);
                let code = Math.floor(100000 + Math.random() * 900000); // Génère un code à 6 chiffres
                localStorage.setItem("resetCode", code);
                alert("Un code a été envoyé à votre email : " + code); // Simule l'envoi d'email
                window.location.href = "verify-code.html";
            } else {
                alert("Veuillez entrer un email valide.");
            }
        }
    </script>
</body>
</html>
