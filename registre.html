<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form id="registerForm">
            <h1>Inscription</h1>
            
            <div class="inputbox">
                <input type="text" id="nom" required>
                <label>Nom</label>
            </div>

            <div class="inputbox">
                <input type="text" id="prenom" required>
                <label>Prénom</label>
            </div>

            <div class="inputbox">
                <input type="date" id="dateNaissance" required>
                <label>Date de naissance</label>
            </div>

            <div class="inputbox">
                <input type="email" id="email" required>
                <label>Email</label>
            </div>

            <div class="inputbox">
                <input type="password" id="password" required>
                <label>Mot de passe</label>
            </div>

            <div class="inputbox">
                <input type="password" id="confirmPassword" required>
                <label>Confirmer le mot de passe</label>
            </div>

            <p id="errorMessage" style="color: red;"></p>

            <button type="submit">S'inscrire</button>
        </form>
    </section>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêcher le rechargement de la page

            let nom = document.getElementById("nom").value;
            let prenom = document.getElementById("prenom").value;
            let dateNaissance = document.getElementById("dateNaissance").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let errorMessage = document.getElementById("errorMessage");

            // Vérification du mot de passe
            if (password !== confirmPassword) {
                errorMessage.textContent = "Les mots de passe ne correspondent pas.";
                return;
            }

            // Stocker les données et rediriger vers la page de confirmation
            localStorage.setItem("nom", nom);
            localStorage.setItem("prenom", prenom);
            localStorage.setItem("dateNaissance", dateNaissance);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            window.location.href = "confirmation.html"; // Aller à la page de confirmation
        });
    </script>
</body>
</html>
